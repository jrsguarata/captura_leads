version: '3.8'

# Docker Compose para usar com PostgreSQL local
# Uso: docker-compose -f docker-compose.local-db.yml up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: captura_leads_backend
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      DB_HOST: host.docker.internal  # Conecta ao host (PostgreSQL local)
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: captura_leads
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: your-refresh-secret-key-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - captura_leads_network
    command: npm run start:dev
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: captura_leads_frontend
    restart: unless-stopped
    ports:
      - '5174:5173'
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - captura_leads_network
    command: npm run dev

networks:
  captura_leads_network:
    driver: bridge
