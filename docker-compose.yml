version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: captura_leads_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: captura_leads
    ports:
      - '5434:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - captura_leads_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: captura_leads_backend
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: captura_leads
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: your-refresh-secret-key-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:5174
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - captura_leads_network
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: captura_leads_frontend
    restart: unless-stopped
    ports:
      - '5174:5173'
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - captura_leads_network
    command: npm run dev

volumes:
  postgres_data:

networks:
  captura_leads_network:
    driver: bridge
